{% extends 'PC/base/base.html' %}
{% load staticfiles %}
{% block link %}
    <link href="{% static 'PC/css/show.css' %}" type="text/css" rel="stylesheet"/>
{% endblock %}
{% block body %}
    <div class="body-title">{{ title }}</div>
    <div class="show-body">
    <div class="pure-g">
    {% for note in note_list %}
        <div class="pure-u-1 pure-u-md-1-3">
            <a class="show-body-card" href="{% url 'EO:note_show_detail' %}?id={{ note.id }}">
                <div class="note-icon">{{ note.name | slice:'1' }}</div>
                    <div class="note-name"> {{ note.name }}</div>
                    <div class="note-user"> {{ note.user }}</div>
                    <div class="note-time">{{ note.time.month }}月{{ note.time.day }}日</div>
            </a>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
